<div>
  <h1 class="text-2xl font-bold">Ürün Ekle</h1>
  <form class="my-5 flex flex-col gap-5" [formGroup]="form">
    <div class="flex flex-col">
      <label for="name">
        Ürün Adı
      </label>
      <input formControlName="name" id="name" type="text" class="form-input rounded-md">
      @if (getError('name', 'required')) {
        <span class="text-red-600 my-1 text-xs">Ürün Adı Zorunludur</span>
      }
    </div>  
    <div class="flex flex-col">
      <label for="description">
        Ürün Açıklaması
      </label>
      <input formControlName="description" id="description" type="text" class="form-input rounded-md">
    </div>  
    <div class="flex flex-col">
      <label for="price">
        Ürün Fiyatı
      </label>
      <input formControlName="price" id="price" type="number" class="form-input rounded-md">
      @if (getError('price', 'min')) {
        <span class="text-red-600 my-1 text-xs">Ürün Fiyatı sıfırın altında olamaz</span>
      }
    </div>  
    <div>
      <button [disabled]="form.invalid" (click)="save()" class="w-full px-2 py-1 bg-blue-700 rounded-md text-white disabled:bg-gray-400 disabled:pointer-events-none">
        Kaydet
      </button>
    </div>
  </form>

  {{form.valid}}
  {{form.value | json}}
</div>
